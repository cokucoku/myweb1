<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>CSS数字的变换</title>
</head>

<body>
<span></span>
<style>
* {
  margin: 0px;
  padding: 0px;
  list-style: none;
  box-sizing: border-box;
}
body{
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
span {
  height: 180px;
  width: 180px;
  border-radius: 100%;
  background: linear-gradient(var(--angle),greenyellow,royalblue);
  animation: angle 1s linear infinite ;
}

@keyframes angle {
  to{
    --angle:360deg
  }
}
@property --angle{
  syntax: '<angle>';
  inherits: false;
  initial-value: 0deg;
}
</style>

</body>

</html>

<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>CSS conic-gradient()饼图</title>
</head>

<body>
<div class="pie"></div>
<style>
    * {
        margin: 0px;
        padding: 0px;
        list-style: none;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .pie {
        width: 300px;
        height: 300px;
        background: conic-gradient(from 0deg,yellowgreen 120deg, gold 0deg 240deg, deepskyblue 0deg 360deg);
        border-radius: 50%;
    }
</style>
</body>

</html>

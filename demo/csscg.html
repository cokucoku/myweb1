<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>纯CSS实现未读消息超过100自动显示为99+</title>
  <style type="text/css">
  * {
    padding: 0;
    margin: 0;
  }

  body {
    display: flex;
    padding: 20px;
  }
  span{
    margin-right: 12px;
    background: #f00;
    color: #fff;
    padding: 2px 7px;
    border-radius: 11px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: min(12px,calc(10000px - var(--num) * 100px));
  }
  span:before{
    content:'99+';
    font-size: min(12px, calc(var(--num) * 100px - 9900px));
  }


  </style>
</head>

<body>
<span style="--num:5">5</span>
<span style="--num:90">90</span>
<span style="--num:99">99</span>
<span style="--num:100">100</span>
<span style="--num:1234">1234</span>
</body>

</html>

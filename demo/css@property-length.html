<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>CSS数字的变换</title>
</head>

<body>
<span></span>
<style>
* {
  margin: 0px;
  padding: 0px;
  list-style: none;
  box-sizing: border-box;
}
body{
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
span {
  height: 50px;
  width: var(--w);
  background: yellowgreen;
  animation: width 1s infinite alternate;
}

@keyframes width {
  to{
    --w:100px
  }
}
@property --w{
  syntax: '<length>';
  inherits: false;
  initial-value: 0px;
}
</style>

</body>

</html>
